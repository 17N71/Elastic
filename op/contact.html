<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Elastic</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/header.css" />
	<link rel="stylesheet" type="text/css" href="../css/contact.css" />

</head>

<body>
	<div class="wrapper">

		<div class="wrapper-header">
			<header>

				<div class="logo">
					<a href="../index.html">
						<div class="logo_image"><img src="../img/logo.png" alt="logo" title="Home page"></div>

					</a>
				</div>
				<div class="media_menu">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="header-list">
					<ul>
						<li class="home"><a href="../index.html">Home</a></li>
						<li class="book"><a href="./book.html">Book</a></li>
						<li class="contact2"><a href="./contact.html">Contact</a></li>
						<li class="about"><a href="./about.html">About</a></li>
					</ul>
				</div>
			</header>
		</div>


		<div class="wrapper-content">
			<div class="wrapper-content-limited">
				<div class="left-aside-part">
					<div class="aside-logo">
						<img src="../img/biglogo.svg" alt="logo big">
					</div>
					<div class="links">
						<div class="aside-our-services">
							<a href="#"><i class="fa-brands fa-behance"></i></a>
							<a href="#"><i class="fa-brands fa-facebook"></i></a>
							<a href="#"><i class="fa-brands fa-instagram"></i></a>
						</div>
					</div>
				</div>
				<!-- logo aside left -->
				<div class="form-aside">
					<div class="form-title">Contact-us</div>
					<form method="GET" class="form">
						<label for="cname" class="cname">Name</label>
						<input type="text" name="cname" id="cname" placeholder="Enter your name" required />
						<label for="cemail" class="cemail">Email Address</label>
						<input type="email" name="cemail" id="cemail" placeholder="Enter your email address" required />
						<label for="cmessage" class="cmessage">Message</label>
						<textarea name="cmessage" id="cmessage" placeholder="Enter your message here"
							required></textarea>
						<div class="send-part">
							<p>We will get back to you within
								one business day</p>
							<input type="submit" value="Submit" class="submit" />
						</div>
					</form>

				</div>

			</div>
		</div>




	</div>
	<span class="loader"><img src="../img/loader.gif" alt="loader"></span>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/2ea3ed9fbe.js"></script>
	<script src="../js/script.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("body").css("overflow", "hidden");
		$(window).on("load", function () {
			$('.loader').fadeOut("slow");
			$("body").css("overflow", "auto");
		});
	</script>
</body>

</html>
